{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if rooms.image %}
                        <a href="{{ room.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ room.image.url }}" alt="{{ room.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ room.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4"></div>
                <div class="room-details-container mb-5 mt-md-5"> <!--Room was product-->
                    <p class="mb-0">{{ room.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ room.price }}</p>
                    {% if room.rating %}
                        <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ room.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-3">{{ room.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
